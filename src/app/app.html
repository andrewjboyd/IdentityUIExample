<div class="flex min-h-screen">
  <nav class="bg-gray-800 text-white flex flex-col transition-all duration-300"
       [class.w-64]="!menuCollapsed()" [class.w-16]="menuCollapsed()">
    <div class="p-4 border-b border-gray-700 flex items-center justify-between">
        <a routerLink="/" class="flex items-center gap-2 font-bold text-xl">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
          </svg>
      @if (!menuCollapsed()) {
          Identity UI
      }
        </a>
      <button (click)="toggleMenu()" class="p-1 hover:bg-gray-700 rounded">
        @if (menuCollapsed()) {
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"/>
          </svg>
        } @else {
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"/>
          </svg>
        }
      </button>
    </div>
    <div class="flex flex-col p-2 flex-1">
      <a routerLink="/users" class="flex items-center hover:bg-gray-700 px-3 py-2 rounded"
         [class.justify-center]="menuCollapsed()" [class.gap-3]="!menuCollapsed()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 shrink-0" viewBox="0 0 20 20" fill="currentColor">
          <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"/>
        </svg>
        @if (!menuCollapsed()) {
          <span>Users</span>
        }
      </a>
    </div>
    <div class="p-2 border-t border-gray-700 mt-auto">
      <button (click)="logout()" class="flex items-center hover:bg-gray-700 px-3 py-2 rounded w-full"
              [class.justify-center]="menuCollapsed()" [class.gap-3]="!menuCollapsed()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 shrink-0" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V4a1 1 0 00-1-1H3zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd"/>
        </svg>
        @if (!menuCollapsed()) {
          <span>Logout</span>
        }
      </button>
    </div>
  </nav>

  <main class="flex-1 p-6">
    <router-outlet />
  </main>
</div>
