<div class="space-y-4">
  <h1 class="text-2xl font-bold">Users</h1>

  @if (loading()) {
    <p class="text-gray-500">Loading...</p>
  } @else if (users().length === 0) {
    <p class="text-gray-500">No users found.</p>
  } @else {
    <table class="min-w-full bg-white border border-gray-200 rounded-lg overflow-hidden">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Username</th>
          <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Email</th>
          <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (user of users(); track user.id) {
          <tr class="border-t border-gray-200 hover:bg-gray-50">
            <td class="px-4 py-2 text-sm text-gray-900">{{ user.userName }}</td>
            <td class="px-4 py-2 text-sm text-gray-900">{{ user.email }}</td>
            <td class="px-4 py-2 text-sm text-gray-900 space-x-2">
              <button
                (click)="viewClaims(user.id!)"
                class="px-3 py-1 text-sm bg-gray-100 hover:bg-gray-200 rounded border border-gray-300"
              >
                Claims
              </button>
              <button
                (click)="viewRoles(user.id!)"
                class="px-3 py-1 text-sm bg-gray-100 hover:bg-gray-200 rounded border border-gray-300"
              >
                Roles
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  }
</div>
