<div class="space-y-4">
  <div class="flex items-center gap-4">
    <a routerLink="/users" class="text-blue-600 hover:text-blue-800">&larr; Back to Users</a>
  </div>

  <h1 class="text-2xl font-bold">User Claims</h1>

  @if (loading()) {
    <p class="text-gray-500">Loading...</p>
  } @else if (claims().length === 0) {
    <p class="text-gray-500">No claims found for this user.</p>
  } @else {
    <table class="min-w-full bg-white border border-gray-200 rounded-lg overflow-hidden">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">ID</th>
          <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Value</th>
        </tr>
      </thead>
      <tbody>
        @for (claim of claims(); track claim.id) {
          <tr class="border-t border-gray-200 hover:bg-gray-50">
            <td class="px-4 py-2 text-sm text-gray-900">{{ claim.id }}</td>
            <td class="px-4 py-2 text-sm text-gray-900">{{ claim.value }}</td>
          </tr>
        }
      </tbody>
    </table>
  }
</div>
