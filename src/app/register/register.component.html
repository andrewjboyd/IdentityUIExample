<div class="flex min-h-screen items-center justify-center bg-gray-100">
  <div class="w-full max-w-md rounded-lg bg-white p-8 shadow-md">
    <h2 class="mb-6 text-center text-2xl font-bold text-gray-900">Register</h2>

    @if (error()) {
      <div class="mb-4 rounded-md bg-red-50 p-4">
        <p class="text-sm text-red-800 error-message">{{ error() }}</p>
      </div>
    }

    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="mb-2 block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          [value]="email()"
          (input)="email.set($any($event.target).value)"
          required
          class="w-full rounded-md border border-gray-300 px-3 py-2 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
        />
      </div>

      <div class="mb-4">
        <label for="password" class="mb-2 block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          [value]="password()"
          (input)="password.set($any($event.target).value)"
          required
          class="w-full rounded-md border border-gray-300 px-3 py-2 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
        />
      </div>

      <div class="mb-6">
        <label for="confirmPassword" class="mb-2 block text-sm font-medium text-gray-700"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirmPassword"
          [value]="confirmPassword()"
          (input)="confirmPassword.set($any($event.target).value)"
          required
          class="w-full rounded-md border border-gray-300 px-3 py-2 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        [disabled]="loading()"
        class="w-full rounded-md bg-blue-600 px-4 py-2 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
      >
        @if (loading()) {
          <span>Creating account...</span>
        } @else {
          <span>Register</span>
        }
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a routerLink="/login" class="text-blue-600 hover:text-blue-800">Login</a>
    </p>
  </div>
</div>
